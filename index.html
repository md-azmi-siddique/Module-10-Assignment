<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload Form</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
<div class="flex h-screen justify-center items-center">
    <form action="/fileUpload" method="post" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 max-w-md" enctype="multipart/form-data">
        <h2 class="text-2xl font-bold mb-4">Upload Your File</h2>

        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="file">
                Select File
            </label>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="file" type="file" name="file" accept=".txt" placeholder="Choose a file">
        </div>

        <div class="flex items-center justify-between">
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit" value="Upload">
                Upload File
            </button>
        </div>
    </form>
</div>
</body>
</html>
